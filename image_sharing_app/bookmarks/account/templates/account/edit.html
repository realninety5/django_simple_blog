{% extends 'base.html' %}
{% block title %}Edit{% endblock %}
{% block content %}
<h1>Edit your account</h1>
<p>You can edit your account useing the following form:</p>
<form method='post' enctype='multipart/form_data'>
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type='submit' value='Submit form'></p>
</form>
{% endblock %}
