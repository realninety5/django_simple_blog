{% extends 'base.html' %}
{% block title %}Create an account{% endblock %}
{% block content %}
<h1>Create an account</h1>
<p>Please sign up with the following forms:</p>
<form method='post'>
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type='submit' value='Register'></p>
</form>
{% endblock %}
