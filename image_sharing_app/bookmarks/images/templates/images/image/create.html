{% extends 'base.html' %}
{% block title %}Bookmark an Image{% endblock %}
{% block content %}
    <h1>Bookmark an image</h1>
    {# Url to bookmark and download an image from #}
    <img src="{{ request.GET.url }}" class="image-preview">
    {# Display form #}
    <form method="post">
	{{ form.as_p }}
	{% csrf_token %}
	<input type="submit" value="Pookmark it">
    </form>
{% endblock %}
